<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="bg-dark bg-gradient">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <div
    id="container"
    class="w-75 mx-auto d-flex flex-column justify-content-center bg-light bg-gradient"
    style="
      margin-top: 10rem;
      min-height: 500px;
      min-width: 800px;
      border-radius: 1rem;
      padding: 2rem;
    "
  >
    <div class="text-center">
      <h5>Select your user:</h5>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      {{ range $index, $user := .}}
      <div
        id="user-{{$index}}"
        class="bg-body p-4 m-4 d-flex flex-column rounded shadow"
        style="width: 200px; height: 200px"
      >
        <div class="d-flex justify-content-center">
          <a href="http://127.0.0.1:8080/todos/{{$index}}">
            <img src="/static/{{$index}}.png" width="128px" height="128px" />
          </a>
        </div>
        <div class="text-center mt-2">
          <h5>{{$user.FirstName}} {{$user.LastName}}</h5>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</body>
